<body>
    <div id="header-placeholder"></div>
    <style>
        h1 {
            text-align: center;
        }
        .masonry-gallery {
            /*display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
            */
            columns: 18rem;
            gap: 1rem;
        }
    
        .masonry-gallery .gallery-item {
            position: relative;
            cursor: pointer;
            margin-bottom: 1rem;
        }
    
        .masonry-gallery .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    
        #lightbox .prev, #lightbox .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
    
        #lightbox .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
    
        #lightbox .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
    
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    
        @media screen and (max-width: 700px){
            .masonry-gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            #lightbox .prev, #lightbox .next {
                font-size: 18px;
            }
        }
    </style>
    <h1>Chicago Loft Project</h1>

    <div id="lightbox" style="display:none;">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <img id="lightbox-img">
    </div>
    
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.masonry-gallery .gallery-item img');
        const lightboxImage = document.getElementById('lightbox-img');
        const lightbox = document.getElementById('lightbox');
    
        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImage.src = images[index].src;
            lightbox.style.display = 'flex';
        }
    
        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    
        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0; // Wrap to beginning
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1; // Wrap to end
            }
            lightboxImage.src = images[currentImageIndex].src;
        }
    
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (lightbox.style.display === 'flex') {
                if (event.key === 'ArrowRight') {
                    changeImage(1);
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'Escape') {
                    closeLightbox();
                }
            }
        });
    </script>
