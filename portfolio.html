<body>
    <div id="header-placeholder"></div>
    <style>
        h1 {
            position: relative;
        }
        #hp4 {
            padding: 25px 0;
            position: relative;
            text-align: center;
        }
        #hp4:before {
            position: absolute;
            content: '';
            width: calc(100% + 100px);
            height: 100%;
            background: #e1eade;
            left: -50px;
            top: 0;
        }
        #hp4 h2 {
            text-align: center;
            position: relative;
        }
        #hp4 h2:after {
            content: '';
            width: 95px;
            height: 3px;
            border-top: 2px solid #323232;
            display: table;
            margin: auto;
            position: relative;
            top: .5em;
        }
        #hp4 button {
            display: table;
            margin: auto;
            position: relative;
            top: 1em;
        }
        .fourCardsCont {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: relative;
            gap: 35px;
            margin-top: 3em;
        }
        .fourCards {
            flex: 0 1 35%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .fourCards h4 {
            text-transform: uppercase;
            text-align: center;
            font-size: 20px;
            margin: 10px auto;
        }
        .fourCards h4:after {
            content: '';
            width: 45px;
            height: 3px;
            border-top: 2px solid #323232;
            display: table;
            margin: auto;
            position: relative;
            top: .25em;
        }
        .fourCards p {
            text-align: center;
            font-style: italic;
        }
        .fourCards:hover {
            transform: scale(1.025);
        }
        @media screen and (max-width:450px) {
            .fourCards {
                flex: 0 1 85%;
            }
            .fourCards h4 {
                font-size: 15px;
            }
            .fourCards p {
                font-size: 11px;
            }
        }
    </style>
    
    <div id="hp4">
        
        <div class="pageCont">
            <h1>Portfolio</h1>
    
            <div class="fourCardsCont">
                <a href="greek-villa.html" class="fourCards">
                    <img src="images/project1.webp" alt="featured project image" />
                    <h4>
                        Greek Villa
                    </h4>
                    <p>
                        Full Home Makeover
                    </p>
                </a><!-- fourCards -->
                <a href="chicago-loft.html" class="fourCards">
                    <img src="images/project2.webp" alt="featured project image" />
                    <h4>
                        Chicago Loft
                    </h4>
                    <p>
                        Full Home Makeover
                    </p>
                </a><!-- fourCards -->
                <a href="jones-home.html" class="fourCards">
                    <img src="images/project3.webp" alt="featured project image" />
                    <h4>
                        Jones Home
                    </h4>
                    <p>
                        Full Home Makeover
                    </p>
                </a><!-- fourCards -->
                <a href="photo-studio.html" class="fourCards">
                    <img src="images/project4a.webp" alt="featured project image" />
                    <h4>
                        Photo Studio
                    </h4>
                    <p>
                        Commercial Space Design
                    </p>
                </a><!-- fourCards -->
            </div><!-- fourCardsCont -->
        </div> <!-- pageCont -->
        
    </div> <!-- hp4 -->
        
    <div id="footer-placeholder"></div>
    <script src="scripts.js"></script>
</body>
